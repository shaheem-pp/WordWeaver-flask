
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWeaver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
        }
        .split-container {
            display: flex;
            height: 100%;
        }
        .left-pane {
            width: 40%;
            padding: 40px;
            background-color: #fff;
            box-shadow: 2px 0 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-pane {
            width: 60%;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f2f5;
        }
        #text-input {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 15px;
            font-size: 1rem;
            resize: none;
        }
        #wordcloud-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #wordcloud {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }
        h1 {
            font-weight: 300;
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="left-pane">
            <h1>WordWeaver</h1>
            <textarea id="text-input" class="form-control" placeholder="Paste your text here..."></textarea>
        </div>
        <div class="right-pane">
            <div id="wordcloud-container">
                <!-- Word cloud will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('text-input').addEventListener('input', function() {
            const text = this.value;
            if (text.trim() === '') {
                document.getElementById('wordcloud-container').innerHTML = '';
                return;
            }

            fetch('/generate_wordcloud', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                if (data.wordcloud) {
                    const img = document.createElement('img');
                    img.id = 'wordcloud';
                    img.src = 'data:image/png;base64,' + data.wordcloud;
                    document.getElementById('wordcloud-container').innerHTML = '';
                    document.getElementById('wordcloud-container').appendChild(img);
                }
            });
        });
    </script>
</body>
</html>
