<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWeaver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="split-container">
        <div class="left-pane">
            <h1>WordWeaver</h1>
            <div class="mt-3">
                <label for="url-input" class="form-label">Enter URL</label>
                <input type="url" id="url-input" class="form-control" placeholder="e.g., https://www.example.com">
            </div>
            <div class="mt-3">
                <label for="text-input" class="form-label">Or Paste your text here...</label>
                <textarea id="text-input" class="form-control" placeholder="Paste your text here..."></textarea>
            </div>
            <div class="mt-3">
                <label for="colormap-select" class="form-label">Color Map</label>
                <select id="colormap-select" class="form-select">
                    <option value="viridis">Viridis</option>
                    <option value="plasma">Plasma</option>
                    <option value="inferno">Inferno</option>
                    <option value="magma">Magma</option>
                    <option value="cividis">Cividis</option>
                </select>
            </div>
            <div class="mt-3">
                <label for="background-color-input" class="form-label">Background Color</label>
                <input type="color" id="background-color-input" class="form-control form-control-color" value="#ffffff">
            </div>
            <div class="mt-3">
                <label for="font-file-input" class="form-label">Upload Font (TTF)</label>
                <input type="file" id="font-file-input" class="form-control" accept=".ttf">
            </div>
            <div class="mt-3">
                <label for="stopwords-input" class="form-label">Custom Stop Words (comma-separated)</label>
                <textarea id="stopwords-input" class="form-control" placeholder="e.g., word1, word2, word3"></textarea>
            </div>
            <div class="mt-3">
                <label for="mask-file-input" class="form-label">Upload Mask Image (PNG, JPG)</label>
                <input type="file" id="mask-file-input" class="form-control" accept=".png, .jpg, .jpeg">
            </div>
        </div>
        <div class="right-pane">
            <div id="wordcloud-container">
                <!-- Word cloud will be displayed here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
